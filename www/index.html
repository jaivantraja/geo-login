<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="header">
                <div class="header-image">
                    <img class="circular-image" src="img/profile.jpg" alt="profile-image">
                </div>
                <!-- <div class="header-line">
                    <h4>Login into your account</h4>
                </div> -->
            </div>
            <div>
                <form>
                <div class="login" id="login-form">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <br>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <br>
                    <div>
                        <input type="button" value="Submit" onclick="submitForm()">
                         <input type="reset" value ="Reset">
                    </div>
                </div>
            </form>
            </div>
            <div id="login-message" style="align-items: center;"></div>
            <br/>
            <button id="geo-button" onclick="getGeo()">Get location</button>
            <br/>
            <button onclick="checkConnection()">Get network</button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
